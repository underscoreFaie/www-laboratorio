<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Tablero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <h1>Ejercicio Tablero</h1>
        <p>Intercambia fichas para que cada fila sea de un solo color.</p>
    </header>

    <main id="main">
        <div id="control-container">
            <div class="control-group">
                <label for="tamañoTablero">Tamaño del Tablero (NxN):</label>
                <input type="number" id="tamañoTablero" value="4" min="2" max="10">
            </div>
            <div class="control-group">
                <label for="tamañoFicha">Tamaño de Ficha (px):</label>
                <input type="number" id="tamañoFicha" value="80" min="30" max="150" step="10">
            </div>
            <button id="inicio">Iniciar Juego</button>
        </div>

        <div id="tablero-container">
            <!-- Las fichas del tablero se generarán aquí con JavaScript -->
        </div>
    </main>

    <footer id="footer">
        <p>
            <span>Desarrollado para la asignatura de IPO</span>
            <br>
            <span>Grado en Ingeniería Informática - Tecnologías Informáticas</span>
            <br>
            <span>Universidad de Sevilla</span>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
