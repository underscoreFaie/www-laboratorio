<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tablero</title>
  </head>

  <body>
    <div id="header">
      <h1> EJERCICIO TABLERO</h1>
    </div>

    <div class="tablero">
      <div class="ficha" data-ficha></div>
      <div class="ficha" data-ficha></div>
      <div class="ficha" data-ficha></div>
      <div class="ficha" data-ficha></div>
    </div>
    
    <button id="inicio">Inicio</button>
    <label for="tamañoFicha">Tamaño de la ficha:</label>
    <select id="tamañoFicha">
      <option value="pequeña">Pequeña</option>
      <option value="mediana">Mediana</option>
      <option value="grande">Grande</option>
    </select>
    <label for="tamañoTablero">Tamaño del tablero:</label>
    <input type="number" id="tamañoTablero" min="1" max="7" value="2">

    <div id="footer">
      <p><a href="../../ejercicios.html">Retornar al hogar</a></p>
    </div>

  </body>
</html>
