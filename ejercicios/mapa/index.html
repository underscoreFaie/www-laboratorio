<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type=module src="script.js"></script>
  <title>Mapa</title>
</head>

<body>
  <div id="header">
    <h1> EJERCICIO MAPA</h1>
    <p>Pasa el ratón por los marcadores para ver más detalles</p>
  </div>

  <div id="main">
    <div data-class="mapContainer" id="map-container">
        <button data-class="menuButton" id="menu-button"><img src="img/menu.png"></button>
        <!-- EL MENÚ HAY QUE HACERLO -->
        <div id="map-menu">
          <label class="new-marker-form" for="name-input">Nombre</label>
          <input class="new-marker-form" id="name-input" type="text" autocomplete="off" placeholder="Comienza a escribir!"/>
          <label class="new-marker-form" for="description-input">Descripción</label>
          <textarea class="new-marker-form" id="description-input" type="text" autocomplete="off" placeholder="Comienza a escribir!"></textarea>
          <button class="new-marker-form" id="confirm">Confirmar</button>
          <p id="message">Haz click en el lugar donde quieres que esté el marcador</p>
        </div>
        <img id="map" src="img/roshar_politico.jpg">
    </div>
  </div>

  <div id="footer">
    <p>Desarrollado para la asignatura de IPO</p>
    <p>Grado en Ingeniería Informática - Tecnologías Informáticas</p>
    <p><a href="../../index.html">Retornar al hogar</a></p>
  </div>
  
</body>

</html>
