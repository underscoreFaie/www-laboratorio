<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
  <title>Mecanografía</title>
</head>

<body>
  <div id="header">
    <h1> EJERCICIO MECANOGRAFÍA</h1>
  </div>

  <div id="main">

    <div class="control-container">
      <div id="time-container">
        <div id="time-icon"><img class="icon" src="../../img/clock.png"></div>
        <span id="tiempo">0</span>
      </div>
      <div id="points-container">
        <div id="points-icon"><img class="icon" src="../../img/star.png"></div>
        <span id="puntos">0</span>
      </div>
    </div>

    <div id="word-container"><span id="muestra">Pulsa el botón</span></div>

    <div id="test-container">
      <button id="start">Comenzar</button>
      <input id="text-input" type="text" autocomplete="off" placeholder="Comienza a escribir!"/>
    </div>
  </div>

  <div id="footer">
    <p><a href="../../ejercicios.html">Retornar al hogar</a></p>
  </div>
  
</body>

</html>
