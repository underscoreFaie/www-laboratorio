<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano IPO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="header">
        <h1>Piano Interactivo</h1>
        <p>Toca una octava de Do4 a Do5</p>
    </header>

    <main id="main">
        <div class="piano-container">
            <div class="controls">
                <label for="waveform-selector">Forma de Onda:</label>
                <select id="waveform-selector">
                    <option value="sine">Sinusoidal</option>
                    <option value="triangle">Triangular</option>
                    <option value="square">Cuadrada</option>
                    <option value="sawtooth">Diente de Sierra</option>
                </select>
            </div>
            <div class="piano">
                <div class="white-keys">
                    <!-- White keys will be generated by JavaScript -->
                </div>
                <div class="black-keys">
                    <!-- Black keys will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <p>Interfaz Persona-Ordenador - Universidad de Sevilla</p>
    </footer>
    <script defer src="script.js"></script>
</body>
</html>
